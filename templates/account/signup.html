{% extends "base.html" %}
{% load i18n %}
{% load static %}

{% block title %}Sign Up - StackIt{% endblock %}

{% block content %}
<div class="container">
  <h2 class="mb-4">Sign Up</h2>
  <form method="post" action="{% url 'account_signup' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Sign Up</button>
  </form>
</div>
{% endblock %}
