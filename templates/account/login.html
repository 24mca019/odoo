{% extends "base.html" %}
{% load i18n %}
{% load static %}

{% block title %}Login - StackIt{% endblock %}

{% block content %}
<div class="container">
  <h2 class="mb-4">Login</h2>
  <form method="post" action="{% url 'account_login' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Login</button>
  </form>
</div>
{% endblock %}
