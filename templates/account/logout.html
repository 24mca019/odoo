{% extends "base.html" %}
{% load i18n %}

{% block title %}Logout{% endblock %}

{% block content %}
<div class="logout-card text-center">
    <h2>{% trans "Log Out" %}</h2>
    <p>{% trans "Are you sure you want to log out?" %}</p>
    <form method="post" action="{% url 'account_logout' %}">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">
            <i class="bi bi-box-arrow-right me-1"></i> {% trans "Log Out" %}
        </button>
    </form>
</div>
{% endblock %}
